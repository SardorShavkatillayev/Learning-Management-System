<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Davomat</title>
</head>
<body>

<h1>Talabalar ro`yhati</h1>

<table>
    <thead>
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Surname</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="student : ${userStuden}">
        <td th:text="${studentStat.count}"></td>
        <td th:text="${student.getName()}"></td>
        <td th:text="${student.getSurname()}"></td>


        <td>
            <form th:action="@{/teacher/update/{id}(id=${student.getId()})}" th:method="post">
                <button>Nb</button>
            </form>
        </td>

    </tr>
    </tbody>
</table>

<form action="/register" method="get">
    <button>Ortga</button>
</form>

</body>
</html>
